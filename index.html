<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-violet-600">JS-BANK</span></h1>
    </header>

    <main>
        <section class="bg-blue-100 md:w-9/12 mx-auto mt-12 p-8 rounded-lg">
            <h3 class="text-3xl mb-8 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-5 px-3 py-1" type="email" name="" id="user-email"
                    placeholder="Please enter your email address">
                <input class="w-9/12 block mb-5 px-3 py-1" type="password" name="" id="user-password"
                    placeholder="Please enter your password">
                <button id="btn-submit"
                    class="bg-violet-600 hover:bg-sky-600 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>

</html>
